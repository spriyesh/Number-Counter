<!DOCTYPE html>
<html>
<head>
    <title>My Counter</title>
    <link rel="stylesheet" type="text/css" href="./counter.css">
</head>
<body>
    
        <header>
            <div class="class-container">
                <div class="header-banner">
                    <span>Enter Value Between 0 and 9</span>
                </div>
                <div class="header-functions">
                    <div id="ip-box"><input type="text" id="ip-val"></div>
                    <div id="start-button"><input type="button" id="counter-button" value="start counter"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-body">
                <div id="display-div-1">
                   <p class="current"></p>
                   <p class="next"></p>
                </div>
            </div>
            
        </main>

    <script src="./counter.js" ></script>
</body>


</html>
